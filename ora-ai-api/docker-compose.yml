version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shadow-ai-postgres
    environment:
      POSTGRES_USER: shadowai
      POSTGRES_PASSWORD: shadowai_dev_password
      POSTGRES_DB: shadowai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadowai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
